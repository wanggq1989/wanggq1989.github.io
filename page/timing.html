---
layout: blog
title: 时间轴
timing: true
---

<link rel="stylesheet" href="/res/css/pages.css" type="text/css" media="screen"/>
<div class="archive">
	{% for post in site.posts reverse %}
	{% if post.layout == 'post' %}
	<article />
	<h3 class="year">{{ post.date | date: "%Y" }}</h3>
	<section>
		<span class="point-time "></span>
		<time datetime="{{ post.date | date: "%m" }}-{{ post.date | date: "%d" }}">
			<span>{{ post.date | date: "%m" }}-{{ post.date | date: "%d" }}</span>
		</time>
		<aside>
			<p class="things"><a href="{{ post.url }}">{{post.title}}</a></p>
		</aside>
	</section>
	{% endif %}
	{% endfor %}
</div>
<br />
<script language="javascript">
	$(function(){
		var tags_a = $(".point-time");
		tags_a.each(function(){
			var x = 5;
			var y = 0;
			var rand = parseInt(Math.random() * (x - y + 1) + y);
			$(this).addClass("point"+rand);
		});
	});
</script>
