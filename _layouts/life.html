<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="description" content="{{ site.meta.blog.title }} - {{ site.meta.blog.speak }}, {{ site.meta.blog.description }}">
  <meta name="author" content="{{ site.meta.author.name }}">
  <meta name="keywords" content="{{ page.title }} - {{ site.meta.blog.title }}, {{ page.title }}, {{ site.meta.blog.title }}">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.meta.blog.title }}{% endif %} - {{ site.meta.blog.name }}</title>
  <link rel="icon" href="/res/img/favicon.ico" type="image/x-icon"/>
  <link rel="shortcut icon" href="/res/img/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="/res/css/life.css" type="text/css">
  {% if page.math == true %}
  <script src="http://cdn.bootcss.com/mathjax/2.4.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  {% endif %}
  <!-- BaiduTongJi -->
  <script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
	    hm.src = "//hm.baidu.com/hm.js?34a7d980bf5f9a7241e8537fe9e4f1f0";
	    var s = document.getElementsByTagName("script")[0];
  	    s.parentNode.insertBefore(hm, s);
    })();
  </script>
</head>
<body>
  <div class="main">
    <div class="title">{{ page.title }}</div>
    <div class="content">
    {{ content }}
    </div>
	<div class="comments">
	  {% if page.duoshuo == true %}
	  <div class="ds-thread" data-title="{{ page.title }}" data-thread-key="{{ page.id }}" data-url="http://{{ site.meta.blog.url }}{{ page.url }}"></div>
	  <script type="text/javascript">var duoshuoQuery = {short_name:"pexcn"};(function(){var ds = document.createElement('script');ds.type = 'text/javascript';ds.async = true;ds.src = '/res/js/embed.js';ds.charset = 'UTF-8';(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);})();</script>
	  {% endif %}
	</div>
  </div>
</body>
</html>
